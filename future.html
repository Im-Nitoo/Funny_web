<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Future Scanner</title>

<style>
    body {
        background: #000;
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    /* Popup */
    #popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        padding: 20px;
        text-align: center;
    }

    .btn-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        background: #0aff9d;
        padding: 12px 28px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        min-width: 120px;
    }

    /* Handprint */
    #handprint {
        display: none;
        width: 800px;
        max-width: 700px;
        margin: 120px auto 0;
        opacity: 0.9;
        

    }

    /* Scanner */
    #scanner {
        display: none;
        position: relative;
        width: 80%;
        max-width: 300px;
        height: 500px;
        margin: -490px auto ;
    }

    .scan-line {
        position: absolute;
        top: 200px;
        left: 0;
        width: 100%;
        height: 4px;
        background: #0aff9d;
        animation: scan 2s infinite alternate;
    }

    @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(190px); }
    }

    .loading-text {
        margin-top: 20px;
        font-size: 20px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0.3; }
    }

    /* Video */
    .video-player {
        display: none;
        width: 90%;
        max-width: 700px;
        height: auto;
        margin: 150px auto;
    }

    /* Responsive Fixes */
    @media (max-width: 600px) {
        .btn {
            font-size: 16px;
            padding: 10px 20px;
        }

        #handprint {
            margin-top: 80px;
        }

        #scanner {
            margin-top: -250px;
            height: 200px;
        }

        .scan-line {
            top: 50px;
            height: 4px;
        }
    }
</style>
</head>
<body>

    <div id="popup">
        <h1>Wanna see your future with AI?</h1>
        <div class="btn-container">
            <button class="btn" onclick="startExperience()">Yes</button>
            <button class="btn" onclick="playNoVideo()">No</button>
        </div>
    </div>

    <!-- Handprint -->
    <img id="handprint" 
         src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fvectors%2Fhand-scan-handprint-finger-print-in-technological-theme-futuristic-vector-id957612348%3Fk%3D6%26m%3D957612348%26s%3D612x612%26w%3D0%26h%3DftOcI8DOFP53MKzX-Zq3K1GbBm5A5apLCTTUOvuKI-k%3D&f=1&nofb=1" 
         alt="Handprint">

    <!-- Scanner -->
    <div id="scanner">
        <div class="scan-line"></div>
        <p class="loading-text">Scanning your Fingers...</p>
    </div>

    <!-- YES video -->
    <video id="future-video" class="video-player" controls>
        <source src="document_6122847523968129326.mp4" type="video/mp4">
    </video>

    <!-- NO video -->
    <video id="no-video" class="video-player" controls>
        <source src="document_6122847523968129325.mp4" type="video/mp4">
    </video>

<script>
function startExperience() {
    document.getElementById("popup").style.display = "none";

    document.getElementById("handprint").style.display = "block";
    document.getElementById("scanner").style.display = "block";

    setTimeout(() => {
        document.getElementById("handprint").style.display = "none";
        document.getElementById("scanner").style.display = "none";

        const vid = document.getElementById("future-video");
        vid.style.display = "block";
        vid.play();
    }, 9000);
}

function playNoVideo() {
    document.getElementById("popup").style.display = "none";

    // FORCE hide handprint & scanner (so they never appear)
    document.getElementById("handprint").style.display = "none";
    document.getElementById("scanner").style.display = "none";

    const vid = document.getElementById("no-video");
    vid.style.display = "block";
    vid.currentTime = 0;
    vid.play();
}

</script>

</body>
</html>
